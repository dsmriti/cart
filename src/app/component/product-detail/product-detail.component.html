<div class="container-fluid ">
   <div class="row fix-view">
       <div class="col-md-4 col-md-offset-4">
        <div class="card">
            <div class="card-container">
              <img src="{{item.product_image_url}}"/>
              <h4 class="p-name">{{item.product_name}}</h4>
              <p>Category: {{item.category}}</p>
              <p class="title">Price: {{item.product_price}}</p>
              <p><a class="btn btn-info">Add to Cart</a></p>
            </div>
          </div>
        </div>
    </div>
</div>
